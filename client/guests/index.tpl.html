<div class="row">



    <div class="col-sm-6">
        <h1>Cocktail Roulette</h1>
        <button type="submit" ng-click="getRandomGuest()" class="btn btn-large btn-danger">I'M EMPTY! SOMEONE MAKE ME A DRINK OVER HERE</button>
        <h3>The Guests</h3>
        <div class="list-group">
            <div ng-repeat="guest in guests" class="list-group-item">
                <div class="row-picture">
                    <img class="circle" src="http://lorempixel.com/56/56/animals/?v={{guest.name}}" alt="icon">
                </div>
                <div class="row-content">
                    <h4 class="list-group-item-heading">{{guest.name}}</h4>
                </div>
            </div>
            <div class="list-group-separator"></div>
        </div>
        <button type="submit" ng-click="newGuest()" class="btn btn-large btn-success">I'm Not on the list!</button>

    </div>
    <div class="col-sm-6" ng-show = "showForm">
        <form class="form-horizontal offset-top" >
            <fieldset>
                <legend>I'm not on the list</legend>
                <div class="form-group">
                    <label for="inputname" class="col-lg-2 control-label" >Name</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="inputname" ng-model="guestName" placeholder="Name">
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button ng-click="cancel()" class="btn btn-default">Cancel</button>
                        <button type="submit" ng-click="saveGuest()" class="btn btn-primary">Add me</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-sm-6" ng-show = "showSelected && !showForm">
        <h1 class="offset-top">{{selectedGuest.name}} is making you a drink</h1> 
    </div>
</div>
